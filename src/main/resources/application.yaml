spring:
  application:
    name: b-service
  output:
    ansi:
      enabled: always
  threads:
    virtual:
      enabled: true
server:
  port: 8081

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %thread - %X{traceId} - %X{power} -%X{customerId} - %msg%n"

management:
  tracing:
    baggage:
      correlation:
        fields: orderId, customerId, power
        enabled: true
      remote-fields: orderId, customerId, power
